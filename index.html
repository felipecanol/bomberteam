<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>Bomberteam</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <style>
        .doc{
            position: fixed;
            bottom: 10px;
            right: 10px;
            overflow: auto;
        }
    </style>
</head>

<body>

    <div class="doc">
        <a href="https://doc.rust-lang.org/book/title-page.html" target="_blank">RUST</a>
        <a href="https://pixijs.io/guides/basics/getting-started.html" target="_blank">PixiJS</a>
        <a href="https://pixijs.io/examples/#/demos-advanced/collision-detection.js" target="_blank">PixiJS examples</a>
    </div>




    <script src="./js/pixi.js"></script>

    <script type="module">
        import init, { get_pos } from "./pkg/bomberteam.js";
    
        let app = new PIXI.Application({
            width: 640,
            height: 360,
            backgroundColor: '0xFFFFFF'
        });
        document.body.appendChild(app.view);
        let sprite = PIXI.Sprite.from('img/bt1.svg');
        app.stage.addChild(sprite);
        // Add a variable to count up the seconds our demo has been running
        let elapsed = 0.0;
        // Tell our application's ticker to run a new callback every frame, passing
        // in the amount of time that has passed since the last tick
        init().then(() => {
            
            app.ticker.add((delta) => {
                // Add the time to our total elapsed time
                elapsed += delta;
                // Update the sprite's X position based on the cosine of our elapsed time.  We divide
                // by 50 to slow the animation down a bit...
                sprite.x = 100.0 + Math.cos(elapsed/50.0) * 100.0;//get_pos(elapsed);
            });

        });
    </script>
</body>

</html>
